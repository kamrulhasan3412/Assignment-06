<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome  cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- stylesheet  -->
    <link rel="stylesheet" href="/style/style.css" />
  </head>
  <body>
    <header>
      <!-- navbar section  starts here  -->
      <nav>
        <div class="shadow-sm bg-[#15803d]">
          <div class="navbar w-11/12 mx-auto">
            <div class="navbar-start">
              <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M4 6h16M4 12h8m-8 6h16"
                    />
                  </svg>
                </div>
                <ul
                  tabindex="0"
                  class="menu menu-sm dropdown-content bg-[#15803d] rounded-box z-1 mt-3 w-52 p-2 shadow"
                >
                  <li><a class="text-white font-medium">About</a></li>
                  <li>
                    <a class="text-white font-medium">Gallery</a>
                  </li>
                  <li><a class="text-white font-medium">Plant a Tree</a></li>
                </ul>
              </div>
              <a class="text-2xl text-white font-semibold">Green Earth</a>
            </div>
            <div class="navbar-center hidden md:flex">
              <ul class="menu menu-horizontal px-1">
                <li><a class="text-white font-medium">About</a></li>
                <li>
                  <a class="text-white font-medium">Gallery</a>
                </li>
                <li><a class="text-white font-medium">Plant a Tree</a></li>
              </ul>
            </div>
            <div class="navbar-end my-6">
              <a
                class="btn text-[#15803d] bg-[#facc15] rounded-[999px] font-medium border-none"
                >Plant a Tree</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- banner section starts here -->
      <section class="grid grid-cols-1 md:grid-cols-3 bg-[#cff0dc]">
        <div class="left_div">
          <img src="./assets/hero-leaf1.png" alt="" />
        </div>
        <div
          class="mid_div flex flex-col justify-center items-center text-center"
        >
          <h2 class="text-5xl font-bold text-[#1f2937]">
            Plant a Tree, Grow a Future
          </h2>
          <p class="opacity-80 text-[#1f2937] mt-2 mb-6">
            Join our mission to plant 1 million trees and make the Earth greener
            for future generations.
          </p>
          <a
            class="btn text-[#15803d] bg-[#facc15] rounded-[999px] font-medium border-none"
            >Get Involved</a
          >
        </div>
        <div class="right_div">
          <img src="./assets/hero-leaf2.png" alt="" />
        </div>
      </section>

      <section></section>
    </main>
  </body>
</html>
